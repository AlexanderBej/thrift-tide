    <link rel="stylesheet" href="%PUBLIC_URL%/light.css" media="(prefers-color-scheme: light)" />
    <link rel="stylesheet" href="%PUBLIC_URL%/dark.css" media="(prefers-color-scheme: dark)" />

    <link id="tt-theme" rel="stylesheet" href="%PUBLIC_URL%/light.css" />
    <script>
      (function () {
        try {
          var saved = localStorage.getItem('theme');
          var prefersDark = window.matchMedia && matchMedia('(prefers-color-scheme: dark)').matches;
          var theme = saved || (prefersDark ? 'dark' : 'light');
          var link = document.getElementById('tt-theme');
          if (link)
            link.href = theme === 'dark' ? '%PUBLIC_URL%/dark.css' : '%PUBLIC_URL%/light.css';
          document.documentElement.setAttribute('data-theme', theme);
        } catch (e) {
          console.warn('[theme-boot] failed:', e);
        }
      })();
    </script>

    <script>
      (function () {
        document.documentElement.setAttribute('data-theme-boot', 'ran'); // check in Elements
        window.__THEME_BOOT__ = 'ran'; // check in Console
        // your existing code...
      })();
    </script>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
